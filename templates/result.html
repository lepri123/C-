<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Результати введених даних</title>
</head>
<body>
    <h1>Введені дані користувача</h1>
    <ul>
        <li><strong>Ім'я:</strong> {{ name }}</li>
        <li><strong>Email:</strong> {{ email }}</li>
        <li><strong>Вік:</strong> {{ age }}</li>
        <li><strong>Коментар:</strong> {{ comment }}</li>
    </ul>

    {% if filename %}
        <p style="color: green;">
            Дані успішно збережено у файл: <strong>{{ filename }}</strong>
        </p>
    {% endif %}

    <a href="/form">Повернутися до форми</a>
</body>
</html>
